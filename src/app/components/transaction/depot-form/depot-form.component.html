<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Formulaire de Transaction
          </div>
          <div class="card-body">
            <form [formGroup]="depotForm" (submit)="createDepot()">
              <div class="form-group">
                <label for="numeroCompte">Compte Bénéficiaire</label>
                <input type="text" class="form-control" formControlName="numeroCompte" id="numeroCompte" placeholder="Entrez le numéro de compte">
              </div>
              <div class="form-group">
                <label for="montant">Montant</label>
                <input type="text" class="form-control" id="montant" formControlName="montant" placeholder="Entrez le montant de la transaction">
              </div>
              <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
