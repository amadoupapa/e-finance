<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Liste de tous les Clients</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let c of clients">
            <td>{{ c.id }}</td>
            <td>{{ c.nom }}</td>
            <td>{{ c.prenom }}</td>
            <td>{{ c.email }}</td>
            <td>
                <div class="btn-group btn-group-md" role="group">
                    <button type="button" class="btn btn-primary">
                        <i class="far fa-eye"></i>
                      </button>
                      <button type="button" class="btn btn-success">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-danger">
                        <i class="far fa-trash-alt"></i>
                      </button>
                </div>
              
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
