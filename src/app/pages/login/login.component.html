<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenu</h1>
                                </div>
                                <form [formGroup]="loginForm" class="user" (submit)="login()">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"  formControlName="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Entrez votre email...">
                                            
                                    </div>
                                    <div class="form-group">
                                        <input required type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Votre mot de passe">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" required formControlName="password">
                                            <label class="custom-control-label" for="customCheck">Se souvenir de Moi
                                                </label>
                                        </div>
                                    </div>
                                    <input type="submit" value="Connexion"  class="btn btn-primary btn-user btn-block">
                                        
                                    
                                    <hr>
                                
                                    
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" >Mot de passe oublie ?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="../register">Creer un compte</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
